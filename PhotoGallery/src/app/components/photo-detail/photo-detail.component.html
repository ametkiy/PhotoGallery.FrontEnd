

<div class="d-flex justify-content-center">
    <div *ngIf="photo" class="form-group">
        <h3>{{photo.fileName | uppercase}}</h3>
        <div>
            <span>id: </span>{{photo.id}}
        </div>
        <div>
            <span>File name: </span>{{photo.fileName}}
        </div>
        <div>
            <span>Add date: </span>{{photo.addDate | date:'dd-MM-yyyy HH:mm:ss'}}
        </div>
        <div>
            <app-album-list [selectedAlbum]="photo.albumId" (newSelectedAlbumEvent)="albumChengedEvent($event)"></app-album-list>
        </div>
        <div>
            <label>
                Description:
                <textarea class="description" [(ngModel)] = "photo.description" placeholder="Description" rows="4"></textarea>
            </label>
            <div class="container">
                <div class="d-flex justify-content-center">
                <button (click)="saveDescriptions()" class="btn btn-success">Update Description</button>
                <button class="btn btn-primary " (click)="goBack()">Back</button>
                </div>
            </div>
            <div class="imgBox">
                <img [src]=photo_url(photo) />
            </div>
        </div>
    </div>
</div>
