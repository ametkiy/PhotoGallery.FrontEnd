<app-add-photo [selectedAlbumID]="selectedAlbumID" (fileIsUploadedOnServerEvent)="reloadPhotoListAfterAdd($event)"></app-add-photo>

<div *ngIf="loadedData; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
    <div class="text-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
</ng-template>
<ng-template #elseBlock>
    <div *ngIf="photoCount<1" class="d-flex justify-content-center"> No photo in DataBase </div>
    <div class="d-flex justify-content-center navigation">
        <nav aria-label="Page navigation example" *ngIf="photoCount>0">
            <ul class="pagination">
            <li class="page-item"><a class="page-link" (click)="onFirstPageClick()">First</a></li>
            <li class="page-item"><a class="page-link" (click)="previousPage()">Previous</a></li>
            <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"><a class="page-link" (click)="pageNumber(i)">{{i+1}}</a></li>
            <li class="page-item"><a class="page-link" (click)="nextPage()">Next</a></li>
            <li class="page-item"><a class="page-link" (click)="onLastPageClick()">Last</a></li>
            </ul>
        </nav>    
    </div>
    <div class="d-flex justify-content-center" *ngIf="photoCount>0">Page {{page}} from {{totalPages}}</div>
    <div class="d-flex justify-content-center">
        <div class="column">
            <div class="row">
                <div class="card" style="width: 18rem;" *ngFor="let photo of photos | slice:0:5; let i=index">
                    <img [src]=photo_url(photo) class="card-img-top" >
                    <div class="card-body">
                    <h5 class="card-title">{{photo.fileName}}</h5>
                    <p class="card-text">{{photo.description}}</p>
                    <a routerLink="/detail/{{photo.id}}" class="btn btn-primary">Edit</a>
                    <button class="btn btn-danger" (click)="deletePhotoById(photo)">X</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card" style="width: 18rem;" *ngFor="let photo of photos |  slice:5:10; let i=index">
                    <img [src]=photo_url(photo) class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">{{photo.fileName}}</h5>
                    <p class="card-text">{{photo.description}}</p>
                    <a routerLink="/detail/{{photo.id}}" class="btn btn-primary">Edit</a>
                    <button class="btn btn-danger" (click)="deletePhotoById(photo)">X</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</ng-template>
