<app-add-photo (fileIsUploadedOnServerEvent)="reloadPhotoListAfterAdd($event)"></app-add-photo>

<div *ngIf="loadedData; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
    <div class="loaded">
        Loaded...
    </div>
</ng-template>
<ng-template #elseBlock>
    <div *ngIf="photoCount<1" class="loaded"> No photo in DataBase </div>
    <div>
        <div *ngIf="selectedImageSource" class="imgBox">
            <img [src]=selectedImageSource>
        </div>
        <div class="navigation" *ngIf="selectedImageSource">
            <button *ngIf="(page>1 && totalPages>1)" (click)="onFirstPageClick()">First page</button>
            <button *ngIf="(page>1 && totalPages>1)" (click)="previousPage()">Previous page</button>
            Page {{page}} from {{totalPages}}
            <button *ngIf="(page<totalPages && totalPages>1)" (click)="nextPage()">Next page</button>
            <button *ngIf="(page<totalPages && totalPages>1)" (click)="onLastPageClick()">Last page</button>
        </div>
        <ul class="thumb">
            <li *ngFor="let photo of photos">
                <div class="container">
                    <button class="btn" (click)="deletePhotoById(photo)">X</button>
                    <img [src]=photo_url(photo) width="220px" (click)="showSelectedPhoto(photo)">
                    <br>
                    <a class="title" routerLink="/detail/{{photo.id}}"> {{photo.fileName}}</a>
                </div>

            </li>
        </ul>
</div>
</ng-template>
