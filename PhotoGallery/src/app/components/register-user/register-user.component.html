<div class="container">
    <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                    <h3 class="panel-title">Please enter your registration data</h3>
                     </div>
                     <div class="panel-body">
                    <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()"  novalidate >
                        <div class="form-group">
                            <input #username type="text" name="username" id="username" formControlName="username" class="form-control input-sm" placeholder="User Name"  required>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input #first_name type="text" name="first_name" id="first_name" formControlName="first_name" class="form-control input-sm" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input #last_name type="text" name="last_name" id="last_name" formControlName="last_name" class="form-control input-sm" placeholder="Last Name" ngModel required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input #email type="email" name="email" id="email" formControlName="email" class="form-control input-sm" placeholder="Email Address" ngModel required>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input #password type="password" name="password" id="password" formControlName="password" class="form-control input-sm" placeholder="Password" ngModel required>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input #password_confirmation type="password" name="password_confirmation" id="password_confirmation" formControlName="password_confirmation" class="form-control input-sm" placeholder="Confirm Password" ngModel required>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Register" class="btn btn-info btn-block" >
                            <input type="button" value="Close" class="btn btn-info btn-block" (click)="onClickClose()">
                        </div>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
