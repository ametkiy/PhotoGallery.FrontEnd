<div class="container">
    <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                    <h3 class="panel-title">Please enter your registration data</h3>
                     </div>
                     <div class="panel-body">
                    <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate  >
                        <div class="form-group">
                            <input type="text" formControlName="userName" class="form-control input-sm" placeholder="User Name" autocomplete="nope" autocompleteOff>
                            <div class="alert alert-danger"
                                *ngIf="registerForm.controls['userName'].invalid && registerForm.controls['userName'].touched">
                                Please set User Name
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input  type="text"  formControlName="firstName" class="form-control input-sm" placeholder="First Name" autocomplete="nope" autocompleteOff>
                                    <div class="alert alert-danger"
                                    *ngIf="registerForm.controls['firstName'].invalid && registerForm.controls['firstName'].touched">
                                    Please set User First Name
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" formControlName="lastName" class="form-control input-sm" placeholder="Last Name" autocomplete="nope" autocompleteOff>
                                    <div class="alert alert-danger"
                                    *ngIf="registerForm.controls['lastName'].invalid && registerForm.controls['lastName'].touched">
                                        Please set User Last Name
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" formControlName="email" class="form-control input-sm" placeholder="Email Address" autocomplete="new-password" autocompleteOff >
                            <div class="alert alert-danger"
                                *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
                                Please set User Email
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" formControlName="password" class="form-control input-sm" placeholder="Password"  autocomplete="new-password" autocompleteOff>
                                    <div class="alert alert-danger"
                                    *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
                                        Please set Password
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password"  formControlName="passwordConfirmation" class="form-control input-sm" placeholder="Confirm Password"autocomplete="new-password" autocompleteOff>
                                    <div class="alert alert-danger"
                                    *ngIf="registerForm.controls['passwordConfirmation'].invalid && registerForm.controls['passwordConfirmation'].touched">
                                        Please set Confirm password
                                    </div>
                                </div>
                            </div>
                            <div class="alert alert-danger"
                            *ngIf="registerForm.controls['passwordConfirmation'].touched && registerForm.controls['passwordConfirmation'].value !== registerForm.controls['password'].value">
                                Password not equals Confirm password
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Register" class="btn btn-info btn-block"[disabled]="registerForm.invalid" >
                            <input type="button" value="Close" class="btn btn-info btn-block" (click)="onClickClose()">
                        </div>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
