<div class=body>
<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">User Name:</label><br>
                            <input #username type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input #password type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <br>
                            <div class="d-flex justify-content-center">
                                
                                <input type="button" name="submit" class="btn btn-info btn-md" value="Log In" (click)="onSubmit(username.value, password.value)">
                            </div>
                        </div>
                        <div id="register-link" class="text-right">
                            <a class="text-info" (click)="onClickRegister()">Register here</a>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
